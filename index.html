<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENEM</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1> Enem 2024</h1>
        <h2>Para se escrever é facíl,basta preencher o formulário abaixo!</h2>
    </header>
    <div class="container">
        <form>
            <div class="form-campo">
                <label for="Nome:">Nome:</label>
                <input type="text" placeholder="Seu Nome:" required name="Nome">
            </div>
            <div class="form-campo">
                <label for="Email:">Email:</label>
                <input type="email" placeholder=" Email:" required name="Email">
            </div>
            <div class="form-campo">   
                <label for="telefone:">Telefone Fixo:</label>
                <input type="tel" placeholder=" Telefone:" id="telefonef" required name="telefone" >
            </div>
            <div class="form-campo">   
                <label for="telefone:">Celular:</label>
                <input type="tel" placeholder=" Celular:" id="telefonec" required name="celular">
            </div>
            <div class="form-campo">   
                <label for="CPF">CPF:</label>
                <input type="" id="cpf" placeholder=" CPF:" required name="cpf">
            </div>
            <div class="form-campo">   
                <label for="Endereço:">Endereço:</label>
                <input type="text" placeholder=" Endereço:" required name="Endereço" name="endereço">
            </div> 
            <div class="form-campo">  
                <label for="CEP">CEP:</label>
                <input type="text" id="cep" placeholder=" CEP:" required name="cep">
            </div>
            <div class="form-campo">
            <button>Cadastrar</button>   
            </div>
        </form>    
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_PT.js"></script>
    <script src="main.js"></script>
</body>
</html>
